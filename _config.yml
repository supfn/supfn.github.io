# Site settings
title: supfn Blog
SEOTitle: supfn的博客 | supfn Blog
header-img: img/post-bg-desk.jpg
email: peakleo@gmail.com
description: "Every failure is leading towards success."
keyword: "supfn, supfn Blog, mac, git, javascript, web, node"
url: "https://supfn.github.io/"          # your host, for absolute URL
baseurl: ""      # for example, '/blog' if your blog hosted on 'host/blog'
github_repo: "https://github.com/supfn/supfn.github.io" # you code repository

# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "Goals determine what you going to be!"
sidebar-avatar: /img/avatar-supfn.jpeg      # use absolute URL, seeing it's used in both `/` and `/about/`



# SNS settings
RSS: false
#weibo_username:     supfn
#zhihu_username:     supfn
github_username:     supfn
#facebook_username:  supfn
#jianshu_username:   jiansu_id
#twitter_username:   supfn




# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`



# Gems
# from PR#40, to support local preview for Jekyll 3.0
gems: [jekyll-paginate]




# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM                            # use Github Flavored Markdown !important



# 评论系统
# Disqus（https://disqus.com/）
# disqus_username: supfn

# Gitalk
gitalk:
  enable: true    #是否开启Gitalk评论
  clientID: 9d06aeb8cc69e8300c56                            #生成的clientID
  clientSecret: 874a84fc141b71c1e773f6c552a983acf4f371ee    #生成的clientSecret
  repo: supfn.github.io    #仓库名称
  owner: supfn    #github用户名
  admin: supfn
  distractionFreeMode: true #是否启用类似FB的阴影遮罩


# 统计

# Analytics settings
# Baidu Analytics
ba_track_id: 379b35184e67ae36fe8f49391153ff30

# Google Analytics
ga_track_id: 'UA-145421455-1'      # Format: UA-xxxxxx-xx
ga_domain: supfn.top               # 默认的是 auto, 这里我是自定义了的域名，你如果没有自己的域名，需要改成auto





# Featured Tags
featured-tags: true                     # 是否使用首页标签
featured-condition-size: 1              # 相同标签数量大于这个数，才会出现在首页



# Progressive Web Apps
